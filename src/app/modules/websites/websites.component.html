<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > <img src="./assets/side-bar-img/new_poker_logo.svg" alt=""> </p></ngx-spinner>
<div *ngIf="waitLoader" style="height: 100vh"></div>
<div class="container" style="min-width: 100%" *ngIf="!waitLoader">
  <div class="row">
    <div class="col-md-12 mb-5">
      <div class="row" style="place-content: center">
        <div class="row">
          <!-- <h1 style="font-weight: 700; font-size: 3.5rem" class="mb-5">
            Best Poker Websites
          </h1>
          <h2 class="mb-3">Find the best online poker sites in India 2023</h2> -->
        </div>
        <div class="row">
          <div class="col-md-12 title-border-bottom mb-5">
            <h1 style="font-weight: 700; font-size: 3.5rem">
              Best Poker Websites
            </h1>
            <h2>Find the best online poker sites in India 2023</h2>
          </div>
          <div class="col-md-12">
            <div class="row g-5">
              <div
                class="col-md-4 col-6 padding-0px"
                *ngFor="let data of websites"
              >
                <div
                  class="box align-items-center flex-column justify-content-between"
                >
                  <div class="col-md-12 img-div">
                    <img
                      style="width: 80%"
                      src="{{ data.images[0] }}"
                      alt="gamezy.png"
                    />
                  </div>
                  <div class="col-md-12 padding-title">
                    <p style="font-size: 2rem; font-weight: 700">
                      {{ data.heading }}
                    </p>
                  </div>
                  <div class="col-md-12 padding-discription">
                    <p style="font-size: 1.5rem">
                      <span
                        [innerHtml]="data.description"
                        style="line-height: 1"
                      >
                      </span>
                      <!-- {{ data.description }} -->
                    </p>
                  </div>

                  <div class="col-md-12">
                    <div class="row justify-content-around card-btn">
                      <div class="col-md-6 col-12">
                        <div class="page-button" (click)="goToSinglePage(data)">
                          Visit Website
                        </div>
                      </div>
                      <div class="col-md-6 col-12">
                        <div class="website-button">
                          <a href="{{ data.links[0] }}" target="_blank">
                            Join Game
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
