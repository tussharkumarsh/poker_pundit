<div class="sidebar sticky" [ngClass]="{ expanded: isExpanded }">
  <div class="header mb-5">
    <div class="toggle" (click)="handleSidebarToggle()">
      <span class="chevron"></span>
    </div>
  </div>

  <div class="content">
    <div class="link" (click)="handleSidebarHideToggle()">
      <div
        class="content"
        [routerLink]="['/home/main']"
        [routerLinkActive]="'active'"
      >
        <div class="icon">
          <svg (mouseover)="over('Home')" (mouseout)="out('Home')"
            width="60"
            height="65"
            viewBox="0 0 60 65"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"

              d="M0 65V21.6667L30 0L60 21.6667V65H37.5V39.7222H22.5V65H0Z"
              fill="#6A3791"
            />
          </svg>
          <div class="buttonTip" style="display: none;" id="Home">Home</div>
        </div>
        <div class="title">Home</div>
      </div>
    </div>
